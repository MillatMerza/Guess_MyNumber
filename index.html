<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A fun game where you guess a secret number between 1 and 20. Can you guess it correctly?"
    />
    <meta
      name="keywords"
      content="Guessing Game, Number Game, Fun Game, HTML Game, JavaScript Game"
    />
    <meta name="author" content="Millat" />
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Guess My Number Game" />
    <meta
      property="og:description"
      content="Try to guess the secret number between 1 and 20. Play now!"
    />
    <!-- Favicon -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Guess My Number Game</title>
  </head>
  <body>
    <div class="main">
      <div class="box">
        <canvas class="party"></canvas>
        <div class="top">
          <button class="btn again">again</button>
          <span class="text_top"> between 1 to 20</span>
        </div>
        <div class="middle">
          <h1>Guess my Number?</h1>
          <div class="secretbox">
            <span class="secretNumber"> ?</span>
          </div>
        </div>
        <div class="down">
          <div class="guess_part">
            <div class="guess_section">
              <button class="decress">-</button>
              <input
                type="number"
                name="guess"
                id="guess"
                class="number"
                min="0"
                max="20"
              />
              <button class="incress">+</button>
            </div>

            <button class="btn Guess">Guess</button>
          </div>
          <div class="score_part">
            <h1 class="message">🤔 Start guessing</h1>
            <h2>🏆 score : <span class="score_number">10</span></h2>
            <h2>🥇 highscore : <span class="highscore_number">0</span></h2>
          </div>
        </div>
      </div>
    </div>
    <section>
      <div class="air air1"></div>
      <div class="air air2"></div>
      <div class="air air3"></div>
      <div class="air air4"></div>
    </section>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </body>
</html>
